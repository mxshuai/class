<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>课程模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- referrer policy -->
    <meta name="referrer" content="never">
        <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="js/flexible.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>

  </head>
  <body>
  <div id="asd">
  <div class="course_des" style="background-image:url('images/asd.jpg');" id="picimg">
  <div class="course_num">第24期</div>
 <div class="photopic">
        <img src="images/9.png">
        <P>主讲教师：周源</P>
        </div>
        <div class="course_date"><P><i class="iconfont icon-shijianzhongbiao2"></i>开课时间：</P><P style="padding-left:0.6rem;">2018年5月9日</P></div>
        <p class="course_date_end"><i class="iconfont"></i>报名截止时间：2018年5月19日</p>
  </div>
<p>下边是生成的图片</p>
  <div class="payfooter">
<div class="pay_price"><span>￥</span>59元</div>
<div class="pay_btn" onclick="window.location.href='courselist.html'">支付学费</div>
  </div>
  </div>
  <img src="" id="dsa" >
  
  </body>
      <script type="text/javascript">
$(function(){  

    $(".pay_price").click(function(){  
         html2canvas(document.getElementById('asd'),{scale:1}).then(function(canvas) {  
          
             var imgUri = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream"); // 获取生成的图片的url  

            $('#dsa').attr('src',imgUri); // 下载图片  
         });  
     });  
});  
    </script>
</html>
